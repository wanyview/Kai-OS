## 使用指南

### 1. 选择场景

```javascript
// 根据书籍类型选择配置
const bookType = getBookType(bookTitle);
const sceneConfig = loadSceneConfig(bookType);

// 可选：手动调整 DATM
sceneConfig.datm.truth = 85;  // 如果书籍偏学术
```

### 2. 初始化主理人

```javascript
const host = {
  name: `${bookTitle} 读书助手`,
  description: `帮你深入理解《${bookTitle}》`,
  domain: 'reading',
  datm: sceneConfig.datm,
  prompts: sceneConfig.prompts
};

// 调用 API 创建
await fetch('/api/hosts', {
  method: 'POST',
  body: JSON.stringify(host)
});
```

### 3. 持续优化

```javascript
// 根据讨论反馈调整 DATM
function adjustDATM(feedback) {
  if (feedback.太学术) {
    datm.truth -= 10;
    datm.beauty += 10;
  }
  if (feedback.太浅显) {
    datm.truth += 15;
    datm.intelligence += 5;
  }
  // 保存调整后的配置
  saveDATM(hostId, datm);
}
```

